{% load static %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Article</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
</head>

<body>

    <div class="wrapper">

        <nav>
            <div class="logo-header">
                <a class="logo-center" href="{% url 'home' %}">
                    <h1>Blogged It</h1><img style="width:8%" src="{% static 'cone.jpg' %}">
                </a>
            </div>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form class="" action="{% url 'accounts:logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">
                            Logout
                        </button>
                    </form>
                </li>
                <li><a class="article-create" href="{% url 'articles:create'%}">Create Post</a></li>
                {% else %}
                <li><a href="{% url 'accounts:login'%}">Login</a></li>
                <li><a href="{% url 'accounts:signup'%}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
