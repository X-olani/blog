{% extends 'base_template.html' %}

{% block content %}
<div>
    <div class="articles-header">
        <h1>Create Post</h1>
    </div>
    <form class="create-post" action="{% url 'articles:create'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{form}}
        <input type="submit" value="Create">
    </form>

</div>
<script src="/static/slugify.js"></script>
{% endblock %}
