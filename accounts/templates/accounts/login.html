{% extends 'base_template.html' %}

{% block content %}
<div>

    <div class="articles-header">
        <h1>Log in page</h1>
    </div>
    <form class="login-form" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
        <input type="hidden" name="next" value={{request.GET.next}}>
        {% endif %}
        <input type="submit" value='login'>

    </form>
</div>
{% endblock %}
